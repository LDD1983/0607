<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .mytable-hover:hover {
        opacity: 0.5;
        background-color: #ffc1c1;
    }

    .border-none {
        border: none;
    }
    .font-upper{
        text-transform: uppercase;
    }
</style>

<body>
    <div class="display-6 text-center mt-5 text-uppercase bg-info p-3">hover and border-none</div>
    <div class="container mt-5">
        <table class=" table border border-0">
            <thead>
                <tr class="mytable-hover">
                    <th class="border-none">Firstname</th>
                    <th class="border-none">Lastname</th>
                    <th class="border-none">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="mytable-hover">
                    <td class="border-none">John</td>
                    <td class="border-none">Doe</td>
                    <td class="border-none">john@example.com</td>
                </tr>
                <tr class="mytable-hover">
                    <td class="border-none">Mary</td>
                    <td class="border-none">Moe</td>
                    <td class="border-none">mary@example.com</td>
                </tr>
                <tr class="mytable-hover">
                    <td class="border-none">July</td>
                    <td class="border-none">Dooley</td>
                    <td class="border-none">july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
